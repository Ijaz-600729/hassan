<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"> -->
    <link rel="stylesheet" href="../../../csss/all.min.css">

</head>

<body>
    <div id="profile_box">
        <div id="profile_pic"></div>
    </div>

    <i class="fas fa-plus-circle" id="new_contact_icon"></i>



    <!--All contacts box coding-->

    <div id="main_all_contact_box">
        <div id="contact_header">
            <h1><i class="fas fa-user-circle"></i>All Contacts</h1>
            <input type="search" placeholder="Search Your Contact Here..." id="search_input">
        </div>


        <div id="all_contact_box">
            
        </div>










        <!--Add new contact  coding-->

        <div id="contact_bg">
            <center>
                <div id="add_contact_box">
                    <h1 id="c_heading">Add New Contact</h1>
                    <form>
                        <input type="text" placeholder="Enter Name" id="c_name">
                        <input type="number" placeholder="Enter Number" id="c_number">
                        <button type="submit" id="add_btn">Add</button>
                        <button type="button" id="close_btn">close</button>
                    </form>
                </div>
            </center>
        </div>



        <script src="js/contact.js"></script>
</body>

</html>
