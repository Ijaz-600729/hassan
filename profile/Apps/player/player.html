<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/player.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <script src="http://stpamitkumar.000webhostapp.com/fa_fa_icon_5_pro/icon.js"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="../../../csss/all.min.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div id="left">

        <video id="video_player">
            <source id="video_src" src="demo.mp4"></source>
        </video>

        <div id="progress_box">
            <div id="progress_bar"></div>
        </div>

        <div id="control">
            <div id="timing">
                <p id="p_time">00:00/00:00</p>
            </div>
            <div id="play_tools">
                
                <i class="fas fa-angle-double-left" id="left_btn"></i>
                <i class="fas fa-play-circle" id="play_btn"></i>
                <i class="fas fa-angle-double-right" id="right_btn"></i>
               
                <!--
                <button id="left_btn" style="font-size: 15px; color: black;">left</button>
                <button id="play_btn" style="font-size: 25px; color: black;">play</button>
                <button id="right_btn" style="font-size: 15px; color: black;">right</button>
                 -->
            </div>
            <div id="other_tools">
                <div id="volume_box">
                    <input type="range" min="0" max="1" step="0.01" id="vol_control" style="display: none;">
                <i class="fas fa-volume-up" id="volume"></i>
                </div>

                <div id="speed_box">
                    <input type="range" min="0" max="2" step="0.25" id="speed_control" style="display: none;">
                <i class="fas fa-forward fa-fw" id="speed_icon"></i>
                </div>

                <i class="fas fa-expand" id="full_screen"></i>
                
                <!--
                <button id="volume" style="font-size: 13px; color: black;">vo</button>
                <button id="setting" style="font-size: 13px; color: black;">se</button>
                <button id="full_screen" style="font-size: 13px; color: black;">ful</button>
                -->
            </div>
        </div>

    </div>

    <div id="right">
        <div id="top">
            <h3>Playlist</h3>

            <input type="search" placeholder="Search Your Video Here..." id="search">
            <i class="fas fa-plus-circle" id="add_video_icon"></i>
            <div id="add_video_box">
                <h2>Add Videos</h2>
                <form>
                    <input type="text" placeholder="Enter Your Video Name..." id="video_name">
                    <input type="text" placeholder="Enter Your Video Link..." id="video_url">
                    <button type="submit" id="submit_btn">Add</button>
                </form>
            </div>
        </div>
        <div id="bottom">
            
        </div>
    </div>
    

    

    <script src="js/player.js"></script>
</body>
</html>
